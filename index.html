<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Full-Page Images</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%; /* Full height */
    }
    .container {
      width: 100%;
      height: 100%;
      overflow-y: scroll; /* Enables vertical scrolling */
      display: flex;
      flex-direction: column; /* Stack the images vertically */
    }
    .image {
      width: 100%; /* Makes each image take full width */
      height: 100vh; /* Makes each image take full viewport height */
      object-fit: contain; /* Ensures the entire image is visible without distortion */
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1.png" alt="Image 1" class="image">
    <img src="2.png" alt="Image 2" class="image">
    <img src="3.png" alt="Image 3" class="image">
    <img src="4.png" alt="Image 4" class="image">
    <img src="5.png" alt="Image 5" class="image">
    <img src="6.png" alt="Image 6" class="image">
    <img src="7.png" alt="Image 7" class="image">
  </div>
</body>
</html>
